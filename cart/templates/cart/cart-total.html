<div class="cart-text">
  <strong>Cart Total: £{{ total|floatformat:2 }}</strong>
</div>
<div class="cart-text">Delivery: £{{ delivery|floatformat:2 }}</div>
<div class="cart-text grand-total-text mt-4">
  <strong>Grand Total: £{{ grand_total|floatformat:2 }}</strong>
</div>
{% if free_delivery_delta > 0 %}
<p class="mb-1 text-danger">
  You could get free delivery by spending just
  <strong>£{{ free_delivery_delta }}</strong> more!
</p>
{% endif %}
